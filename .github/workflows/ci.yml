name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'sage_mode/**'
      - 'frontend/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.github/workflows/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'sage_mode/**'
      - 'frontend/**'
      - 'tests/**'
      - 'requirements.txt'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: sage_mode_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install ruff
          ruff check sage_mode/ --exit-zero

      - name: Run type checking
        run: |
          pip install pyright
          pyright sage_mode/ --warnings || true

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/sage_mode_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key-for-ci
          PYTHONPATH: .
        run: |
          pytest tests/ -v --tb=short --ignore=tests/test_llm_integration.py

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linting
        working-directory: frontend
        run: npm run lint || true

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit || true

      - name: Build
        working-directory: frontend
        run: npm run build

  # Docker Build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: sage-mode-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: production
          push: false
          tags: sage-mode-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration Tests (optional, runs on main only)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_USER=sage_user
          POSTGRES_PASSWORD=test_password
          POSTGRES_DB=sage_mode
          JWT_SECRET_KEY=integration-test-secret-key
          CORS_ORIGINS=http://localhost:3000
          LOG_LEVEL=WARNING
          EOF

      - name: Start services
        run: |
          docker compose -f docker-compose.yml up -d postgres redis
          sleep 10

      - name: Check services health
        run: |
          docker compose -f docker-compose.yml ps
          docker compose -f docker-compose.yml logs postgres
