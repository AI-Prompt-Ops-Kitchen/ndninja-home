# Docker Compose Production Configuration for Sage Mode
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:14-alpine
    container_name: sage_mode_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sage_mode}
      POSTGRES_USER: ${POSTGRES_USER:-sage_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sage_user} -d ${POSTGRES_DB:-sage_mode}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sage_network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis Service for Celery message broker and caching
  redis:
    image: redis:7-alpine
    container_name: sage_mode_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - sage_network
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  # Database migrations (run once on startup)
  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sage_mode_migrations
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sage_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sage_mode}
      PYTHONPATH: /app
    depends_on:
      postgres:
        condition: service_healthy
    command: ["alembic", "-c", "sage_mode/alembic.ini", "upgrade", "head"]
    networks:
      - sage_network
    restart: "no"

  # FastAPI Backend Service
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sage_mode_fastapi
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sage_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sage_mode}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY required}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      LOG_FORMAT: json
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONPATH: /app
      ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    command: ["uvicorn", "sage_mode.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4"]
    networks:
      - sage_network
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G

  # Celery Worker Service for background agent tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sage_mode_celery_worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sage_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sage_mode}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LOG_FORMAT: json
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONPATH: /app
      ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    command: ["celery", "-A", "sage_mode.celery_app", "worker", "-l", "info", "-c", "4"]
    networks:
      - sage_network
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G

  # Celery Beat Scheduler (for periodic tasks)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sage_mode_celery_beat
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sage_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sage_mode}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      LOG_FORMAT: json
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONPATH: /app
      ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    command: ["celery", "-A", "sage_mode.celery_app", "beat", "-l", "info"]
    networks:
      - sage_network
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  # React Frontend (production build served by nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: sage_mode_frontend
    depends_on:
      - fastapi
    networks:
      - sage_network
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: sage_mode_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - fastapi
      - frontend
    networks:
      - sage_network
    restart: always
    deploy:
      resources:
        limits:
          memory: 64M

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Network configuration
networks:
  sage_network:
    driver: bridge
